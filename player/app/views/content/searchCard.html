
<div class=" ui stackable four column grid">
    <div class="column" ng-repeat="item in content.data.content track by $index" ng-init="$last && content.loadRating()">
        <div class="ui card  raised link">
            <div class="content">
                <span> {{item.name}} </span>
                </br>
                <span>{{item.contentType}}<span>
                        <span>|</span>
                        <span> {{item.status}}</span>
                        <div class="ui fluid image">
                            <img class="content-result-img" ng-src="{{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}}">
                        </div>
                        <div class="extra " style="background: rgba(0, 0, 0, 0.5);;color: #FFFFFF; padding:5px;">
                            <div><span>{{item.language| arrayToString}}</span>
                            </div>
                            <div class="ui rating" data-rating={{content.me_averageRating}}></div>
                        </div>


                        <div class="description content-result-card-description">
                            <p> {{ item.description | limitTo: 80 }} {{(item.description.length < 80|| !item.description) ? '' : '...'}}</p>
                        </div>
                        <div class="ui inverted divider"></div>
                        <div class="">
                            Last Updated On: {{item.lastUpdatedOn| date}}</br>
                            {{item.owner}}
                        </div>
                        </div>
                        </div>
                        <div class="ui huge info message activity-browser-center ng-hide" ng-show="showNoContentFound">
                            <p>No Content found.</p>
                        </div>
                        </div>
                        <div class="ui huge info message activity-browser-center ng-hide" ng-show="showNoContentFound">
                            <p>No Content found.</p>
                        </div>
                        </div>
