<div class="ui large active">
    <div class="header">
        <div class="ui two column grid">
            <div class="row">
                <div class="column">
                    <span><i class="icon-activity icon"></i> Course Browser</span>
                </div>
            </div>
        </div>
    </div>
    <div class="activity-filters-container">
        <div class="ui form">
            <div class="field">
                <div class="ui fluid icon input">
                    <input ng-model="searchQuery" placeholder="Search for activities" 
                           ng-keypress="$event.keyCode === 13 ? getActivities(this.searchQuery) : null" type="text" 
                           class="ng-pristine ng-valid ng-empty ng-touched">
                    <i class="inverted circular search link icon" ng-click="getActivities(this.searchQuery)"></i>
                </div>
            </div>

        </div>
    </div>
    <div class="content activity-browser-content">
        <div class="ui five stackable special cards activity-browser-cards" ng-show="activitiesList.length > 0">
            <div class="ui link card ng-scope" ng-repeat=" activity in activitiesList track by $index" >
                <div class="ui card">
                    <div class="content">
                        <img class="ui avatar image" src="/images/avatar/large/elliot.jpg"> Elliot
                    </div>
                    <div class="image">
                        <img>
                    </div>
                    <div class="content">
                        <span class="right floated">
                            <i class="heart outline like icon"></i>
                            17 likes
                        </span>
                        <i class="comment icon"></i>
                        3 comments
                    </div>
                    <div class="extra content">
                        <div class="ui large transparent left icon input">
                            <i class="heart outline icon"></i>
                            <input type="text" placeholder="Add Comment...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui huge info message activity-browser-center ng-hide" ng-show="noActivities">
            <p>No activities found.</p>
        </div>
    </div>
</div>
