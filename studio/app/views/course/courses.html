<div class="ui grid header" ng-init="showAllCourse.getCurrentCourse();showAllCourse.getDraftCourse();">
    <div class="row container">
        <div class="one wide column">

        </div>
        <div class="ui ten wide column verticalLine">
            <div class="ui extra content padding-10">
                <div>
                    <span>
                        <i class="ui user circular huge icon"></i>
                        <span  class="ui right floated">User Name</span>
                    </span>
                </div>

                <!--<button class="ui right floated large primary button" type="button" name="Add" ng-click="addContent(content)">Add</button>-->
                <!--</div>-->
            </div>
            <div class="header-border"></div>
            <div class="ui padding-10">
                <span class="ui left floated">COURSES </span>
                <span >
                    <button class="ui right floated large primary button" type="button" ng-click="showAllCourse.addCourse()">Add Course</button> 
                </span>
            </div>
            <div class="header-border"></div>
            <div ng-show="showAllCourse.currentCourseList.length > 0">
                <div class="ui padding-10">
                    <span class="ui left floated">CURRENT COURSE</span>
                </div>
                <div ng-repeat=" course in showAllCourse.currentCourseList track by $index">
                    <div class="header-border"></div>
                    <div class="ui">
                        <span class="ui image cirular tini"><img src="images/hunderdPImage.png"></span>
                        <span ng-click="showAllCourse.showCourse(course.IL_UNIQUE_ID)">{{course.name}}</span>
                    </div>
                </div>
            </div>
            <div class="header-border"></div>
            <div ng-show="showAllCourse.draftCourseList.length > 0">
                <div class="ui padding-10">
                    <span class="ui left floated">DRAFT COURSES </span>
                </div>
                <div ng-repeat=" course in showAllCourse.draftCourseList track by $index">
                    <div class="header-border"></div>
                    <div class="ui">
                        <span class="ui image cirular tini"><img src="images/hunderdPImage.png"></span>
                        <span ng-click="showAllCourse.showCourse(course.IL_UNIQUE_ID)">{{course.name}}</span>
                    </div>
                </div>
            </div>
            <div class="header-border"></div>
        </div>
        <div class="one wide column floated right verticalLine">

        </div>
    </div>
</div>
