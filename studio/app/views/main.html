<script type="text/ng-template" id="nodes_renderer.html">
  <div  class="tree-node tree-node-content">
    <a class="ui green icon button" ng-if="node.children && node.children.length > 0" data-nodrag ng-click="toggle(this)">
        <i class="dropdown icon"
            ng-class="{
            'accordion angle right icon': collapsed,
            'accordion  angle down icon': !collapsed
            }">
        </i>
    </a>

    <span>{{node.name}}</span>
        <a class="ui red icon button" style="margin-top:5px;" data-nodrag ng-click="main.remove(this)">
            <i class="remove icon"></i>
        </a>
        <a class="ui blue icon button" style="margin-top:5px;" data-nodrag ng-click="main.newSubItem(this)" style="margin-right: 8px;">
            <i class="plus icon"></i>
        </a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>
</script>

<div class="ui stackable two column grid full-height">

    <div class="four wide column" style="padding: 30px">
        <div class="ui header content"><span ng-cloak>{{ main.data.name }}</span></div>
        
        <div class="row">
            <div>
                <div ui-tree id="tree-root">
                    <ol ui-tree-nodes ng-model="main.data.children">
                        <li ng-repeat="node in main.data.children" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                    </ol>
                </div>
            </div>
        </div> 
    </div>
    <div class="eight wide column">
            
    </div>
</div>
